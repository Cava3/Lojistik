<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Lojistik</title>
</head>
<body>
    <!-- La barre du haut -->
    <header>
        <button id="values">📝</button>
        <h1 id="titre">Lojistik</h1>
        <button id="info">ℹ️</button>
    </header>


    <!-- Le contenu -->
    <main>
        <section id="imp-exp">
            <button_with_label>
                <label for="import-btn">Importer</label>
                <button id="import-btn" title="Import">📤</button>
            </button_with_label>

            <button_with_label>
                <label for="export-btn">Exporter</label>
                <button id="export-btn" title="Export">📥</button>
            </button_with_label>
        </section>

        <button id="toggle-speech" class="off" onclick="toggleRecording()">🎙️</button>
    </main>


    <!-- Les modals (popup d'import/export) -->
    <modal id="import-modal">
        <contenu>
            <close>&times;</close>
            <h2>Importer</h2>
            <button id="upload-file">Depuis un fichier .ljs</button>
        </contenu>
    </modal>

    <modal id="export-modal">
        <contenu>
            <close id="close-export-modal">&times;</close>
            <h2>Exporter</h2>
            <button id="download-file">Vers un fichier .ljs</button>
        </contenu>
    </modal>

    <script src="modals.js"></script>
    <script src="script.js"></script>
</body>
</html>
