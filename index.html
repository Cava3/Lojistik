<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Lojistik</title>
</head>
<body>
    <!-- La barre du haut -->
    <header>
        <button id="values">📝</button>
        <h1 id="titre">Lojistik</h1>
        <button id="info">ℹ️</button>
    </header>

    <!-- Le contenu -->
    <main>
        <section id="imp-exp">
            <bout_imp_exp id="import" title="import">
                <label for="import">Importer</label>
                <button id="import" title="import">📤</button>
            </bout_imp_exp>
            <bout_imp_exp id="export">
                <label for="export">Importer</label>
                <button id="export">📥</button>
            </bout_imp_exp>
        </section>
        <button id="toggle-speech" class="off">🎙️</button>
    </main>

    <!-- Les modals (popup d'import/export) -->
    <modal_group>
        <modal id="import-modal">
            <h2>Importer</h2>
            <textarea id="import-textarea" placeholder="Copiez-collez votre texte ici"></textarea>
            <button id="import-button">Importer</button>
        </modal>
        <modal id="export-modal">
            <h2>Exporter</h2>
            <textarea id="export-textarea" placeholder="Copiez-collez votre texte ici"></textarea>
            <button id="export-button">Exporter</button>
        </modal>
    </modal_group>

</body>
</html>
